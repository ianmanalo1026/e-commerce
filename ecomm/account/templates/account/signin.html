{% extends 'account/base.html' %}

{% block content%}
<div class="container">
    <div class="form-control w-50 mx-auto shadow">
        <form method="POST">
            {% csrf_token %}
            <h1 class="text-center my-3">Sign In</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {{ form.as_p}}
            <div>
            <small><a href="">Forgot Password?</a></small>
            </div>
            <div>
            <small><a href="{% url 'account:signup' %}">Don't have an account?</a></small>
            </div>
            <button type="submit" class="btn btn-success my-3">Submit</button>
        </form>
    </div>

</div>
{% endblock %}
